<div class="play-answers-gameboard container">
  <div class="row">
    <div class="col-12 question-text">
      Q#: Question Text
    </div>
  </div>
  <div class="row">
    <div class="col-12 question-pic">
      <img src=""> 
      <!-- Available if the question has an image -->
    </div>
  </div>
  <div class="row">
    <div class="col-12 question-submit">
      <div class="input-group">
        <select class="custom-select" id="questionSubmissionLetter">
          <option selected>Choose...</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary question-submit-button" type="button">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
