<div class="play-answers-gameboard container">
  <div class="row">
    <div class="col-12 question-text">
      {{questions[currentQ].content}}
    </div>
  </div>
  <div class="row">
    <div class="col-12 question-pic">
      <img src=""> 
      <!-- Available if the question has an image -->
    </div>
  </div>
  <div class="row">
    <div class="question-submit">
      <button (click)="clickAnswer('A')" class="question-submit-button" value="A">{{"A: " + questions[currentQ].choiceA}}</button>
      <button (click)="clickAnswer('B')" class="question-submit-button" value="B">{{"B: " + questions[currentQ].choiceB}}</button>
      <button (click)="clickAnswer('C')" class="question-submit-button" value="C">{{"C: " + questions[currentQ].choiceC}}</button>
      <button (click)="clickAnswer('D')" class="question-submit-button" value="D">{{"D: " + questions[currentQ].choiceD}}</button>
